<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соло на клавиатуре</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1>Соло на клавиатуре</h1>
    </header>

    <main class="game-container">
        <div class="status">
            <p>Правильных слов: <span id="wins">0</span></p>
            <p>Ошибок: <span id="losses">0</span></p>
            <p>Таймер: <span id="timer">10</span> сек</p>
        </div>

        <div class="word-container">
            <span class="symbol">К</span>
            <span class="symbol">о</span>
            <span class="symbol">л</span>
            <span class="symbol">я</span>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
